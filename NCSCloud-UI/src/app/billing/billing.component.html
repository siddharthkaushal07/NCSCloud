



    <div class="row">
      <div class="col-sm-3"></div>
      <div class="model-dialog col-sm-6 mt-4  " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Billing Address</h5>
            
            </div>
          <div class="modal-body">
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && save()" novalidate>
              <p>
                <form-error [form]="form"></form-error>
              </p>
             
              <div class="form-group form-row">
                <label for="name" id="txtfname_billing" class="col-sm-2 col-form-label col-form-label-sm">First Name <font color ="red">*</font></label>
                <div class="col">
                  <input id="name" name="name" placeholder="Enter Name" type="text" class="form-control form-control-sm"
                    [(ngModel)]="form.data.name" >
                    <!-- #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                    required -->
                  <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                    <div *ngIf="name.errors.required" style="text-align: left;"> Name is required</div>
                  </div>
                </div>
  
  
                <label for="lastname" class="col-sm-2 col-form-label col-form-label-sm">Last Name <font color ="red">*</font></label>
                <div class="col">
                  <input id="lastname" name="lastname" placeholder=" Enter last name" type="text"
                    class="form-control form-control-sm" required [(ngModel)]="form.data.lastname" #lastname="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && lastname.invalid }" required>
                  <div *ngIf="f.submitted && lastname.invalid" class="invalid-feedback">
                    <div *ngIf="lastname.errors.required" style="text-align: left;"> LastName is required</div>
                  </div>
  
                </div>
              </div>
              <div class="form-group form-row">
                <label for="mobileno" class="col-sm-2 col-form-label col-form-label-sm">Mobile No <font color ="red">*</font></label>
                <div class="col">
                  <input id="mobileno" name="mobileno" placeholder="Enter Mobile No" type="text"
                    class="form-control form-control-sm" required [(ngModel)]="form.data.mobileno" #mobileno="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && mobileno.invalid }" required>
                  <div *ngIf="f.submitted && mobileno.invalid" class="invalid-feedback">
                    <div *ngIf="mobileno.errors.required" style="text-align: left;"> Mobile no is required</div>
                  </div>
                </div>
            </div>
                <div class="form-group form-row">
                    <label for="address" class="col-sm-2 col-form-label col-form-label-sm">Address <font color ="red">*</font></label>
                    <div class="col">
                      <input id="address" name="address" placeholder="Enter Address" type="text"
                        class="form-control form-control-sm" required [(ngModel)]="form.data.address" #address="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required>
                      <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                        <div *ngIf="address.errors.required" style="text-align: left;"> address is required</div>
                      </div>
                    </div>
                </div>
            
                <div class="form-group form-row">
                    <label for="pincode" class="col-sm-2 col-form-label col-form-label-sm">PIN Code <font color ="red">*</font></label>
                    <div class="col">
                      <input id="pincode" name="pincode" placeholder="Enter Pin code" type="text"
                        class="form-control form-control-sm" required [(ngModel)]="form.data.pincode" #pincode="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && pincode.invalid }" required>
                      <div *ngIf="f.submitted && pincode.invalid" class="invalid-feedback">
                        <div *ngIf="pincode.errors.required" style="text-align: left;"> pincode no is required</div>
                      </div>
                    </div>
                </div>

                <div class="form-group form-row">
                    <label for="city" class="col-sm-2 col-form-label col-form-label-sm">City <font color ="red">*</font></label>
                    <div class="col">
                      <input id="city" name="city" placeholder="Enter city" type="text"
                        class="form-control form-control-sm" required [(ngModel)]="form.data.city" #city="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && city.invalid }" required>
                      <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
                        <div *ngIf="city.errors.required" style="text-align: left;"> city is required</div>
                      </div>
                    </div>
                </div>
  
                <div class="form-group form-row">
                    <label for="state" class="col-sm-2 col-form-label col-form-label-sm">State <font color ="red">*</font></label>
                    <div class="col">
                      <input id="state" name="state" placeholder="Enter state" type="text"
                        class="form-control form-control-sm" required [(ngModel)]="form.data.state" #state="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && state.invalid }" required>
                      <div *ngIf="f.submitted && state.invalid" class="invalid-feedback">
                        <div *ngIf="state.errors.required" style="text-align: left;"> state is required</div>
                      </div>
                    </div>
                </div>
  
  
              <div class="modal-footer">
                <button class="btn btn-outline-primary btn-sm">
                  <i class="fa fa-save"></i>
                  Save
                </button>
                <button class="btn btn-outline-secondary btn-sm" data-dismiss="modal"><i class="fa fa-window-close"></i>
                  Close</button>

                  <button class="btn btn-outline-primary btn-sm" routerLink="/order">
                    <i class="fa fa-save"></i>
                    Default Shipping
                  </button>
                </div>
            </form>
  
          </div>
        </div>
  
  
      </div>
  
  
      <div class="col-sm-3">
  
  
  
      </div>
