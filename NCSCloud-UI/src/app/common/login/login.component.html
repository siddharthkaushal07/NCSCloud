<div class="container_fluid m-4">

    <p>
        <form-error [form]="form"></form-error>
    </p>
    <h4 class="border-bottom pt-2">Form</h4>
    <form class="was-validated" #loginform="ngForm">
        <div class="form-group form-row">
            <label for="email" class="col-sm-1 col-form-label col-form-label-sm">
                Login Id
            </label>
            <div class="col-sm-2">
                <input type="email" class="form-control form-control-sm" id="loginid" placeholder="LoginId"
                    name="loginid" required [(ngModel)]="form.data.loginId">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="email" class="col-sm-1 col-form-label col-form-label-sm">
                Password
            </label>
            <div class="col-sm-2">
                <input type="password" class="form-control form-control-sm" id="password" name="password"
                    placeholder="Password" required [(ngModel)]="form.data.password">
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-sm-4 d-flex justify-content-end">
                <button class="btn btn-outline-primary btn-sm" type="submit" (click)="signIn()"
                    [disabled]="!loginform.valid">
                    <i class="fa fa-save"></i> SignIn</button>
                &nbsp;
                <a class="btn btn-outline-secondary  btn-sm" routerLink="/signup"><i class="fa fa-save"></i> Sign Up</a>

                &nbsp;
                <button (click)="socialSignIn('google')" class="btn btn-outline-secondary  btn-sm">
                    Login with Google
                </button>

            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-sm-3 d-flex justify-content-end">
                <a class="" (click)="forgotPassword()">Forgot password ?</a>
            </div>
        </div>

    </form>
</div>
