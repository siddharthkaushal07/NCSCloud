<div class="container border col-sm-8">
   <div class="row border-bottom">
    <div class="col">
        <h4 class="modal-title">My Profile</h4>
    </div>
     <div class="col d-flex flex-row-reverse">
         <button type="button" class="btn btn-outline-primary btn-sm my-1" 
            (click)="updateProfile()"  [disabled]="!profileForm.valid" >
            <i class="fa fa-save"></i> Save
         </button>
     </div>
   </div>   
   <form class="form-horizontal" role="form" #profileForm="ngForm">
      <p>
         <form-error [form]="form"></form-error>
      </p>
      <div class="form-group form-row">
         <label for="firstName" class="col-sm-1 col-form-label col-form-label-sm ">First Name:
         </label>
         <div class="col">
            <input required [(ngModel)]="form.data.firstName" name="firstName" type="text"
            class="form-control form-control-sm" id="firstName" placeholder="First Name">
            <span style="color:red">{{form.inputerror["firstName"]}} </span>
         </div>
         <label for="lastName" class="col-sm-1 col-form-label col-form-label-sm ">Last Name:
         </label>
         <div class="col">
            <input required [(ngModel)]="form.data.lastName" class="form-control" name="lastName" type="text"
            class="form-control form-control-sm" id="lastName" placeholder="Enter Last Name">
         </div>
      </div>
      <div class="form-group form-row">
         <label for="gender" class="col-sm-1 col-form-label col-form-label-sm ">Gender :
         </label>
         <div class="col">
            <select required class="form-control form-control-sm" [(ngModel)]="form.data.gender" name="gender"
            id="gender">
            <option>Male</option>
            <option>Female</option>
            </select>
         </div>
         <label for="dob" class="col-sm-1 col-form-label col-form-label-sm ">DOB: 
         </label>
         <div class="col">
            <input class="form-control form-control-sm" type="date" 
               #myDate [value]="form.data.dob| date:'yyyy-MM-dd'"
               (input)="form.data.dob=parseDate($event.target.value)" 
            />         
         </div>		 
      </div>	  
      <div class="form-group form-row">
         <label for="email" class="col-sm-1 col-form-label col-form-label-sm ">Email :
         </label>
         <div class="col">
            <input [(ngModel)]="form.data.email" name="email" type="email"
            class="form-control form-control-sm" id="email" placeholder="Alternate Email">
         </div>
         <label for="phone" class="col-sm-1 col-form-label col-form-label-sm ">Phone :
         </label>
         <div class="col">
            <input required [(ngModel)]="form.data.phone" class="form-control" name="phone" type="text"
            class="form-control form-control-sm" id="phone" placeholder="Enter phone">
            <span style="color:red">{{form.inputerror["phone"]}} </span>
         </div>
      </div>

      <div class="form-group form-row">
         <label for="alternateMobile" class="col-sm-1 col-form-label col-form-label-sm ">Alternate Mobile :
         </label>
         <div class="col">
            <input [(ngModel)]="form.data.alternateMobile" name="alternateMobile" type="text"
            class="form-control form-control-sm" id="alternateMobile" placeholder="Alternate Mobile">
            <span style="color:red">{{form.inputerror["alternateMobile"]}} </span>
         
         </div>
         <label for="mobileId" class="col-sm-1 col-form-label col-form-label-sm ">Mobile ID:
         </label>
         <div class="col">
            <input [(ngModel)]="form.data.mobileId" name="mobileId" type="text"
            class="form-control form-control-sm" id="mobileId" placeholder="Mobile ID">
            <span style="color:red">{{form.inputerror["mobileId"]}} </span>
         </div>         
      </div>
   </form>
   <!--
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="updateProfile()"><i class="fa fa-save"></i>
      Save</button>
      &nbsp;
      <button class="btn btn-outline-secondary btn-sm" data-dismiss="modal" (click)="reset()"><i
         class="fa fa-sync"></i> Reset</button>
   </div>
   -->
</div>
<br>
<div class="container border col-sm-8 ">
   <div class="row border-bottom">
    <div class="col">
        <h4 class="modal-title">Change Password</h4>
    </div>
     <div class="col d-flex flex-row-reverse">
         <button type="button" class="btn btn-outline-primary btn-sm my-1" 
            (click)="changePassword()"  [disabled]="!cppForm.valid"  >
            <i class="fa fa-save"></i> Save 
         </button>
     </div>
   </div>  
   <form class="form-horizontal " role="cpForm" #cppForm="ngForm">
      <p>
         <form-error [form]="cpForm"></form-error>
      </p>
      <div class="form-group form-row">
         <label for="default" class="col-sm-1.5 col-form-label col-form-label-sm ">Old Password :
         </label>
         <div class="col ">
            <input required [(ngModel)]="cpForm.oldPassword" name="oldPassword" type="password"
            class="form-control form-control-sm" id="oldPassword" placeholder="Enter old password">
            <span style="color:red">{{cpForm.inputerror.oldPassword}} </span>
         </div>
         <label for="date" class="col-sm-1.5 col-form-label col-form-label-sm ">New Password :
         </label>
         <div class="col">
            <input required [(ngModel)]="cpForm.newPassword" class="form-control" name="newPassword"
            type="password" class="form-control form-control-sm" id="newPassword"
            placeholder="Enter new password">
            <span style="color:red">{{cpForm.inputerror.newPassword}} </span>
         </div>
         <label for="password" class="col-sm-1.5 col-form-label col-form-label-sm ">Comfirm Password :
         </label>
         <div class="col">
            <input required [(ngModel)]="cpForm.confirmPassword" name="confirmPassword" type="password"
            class="form-control form-control-sm" id="confirmPassword" placeholder="Enter confirm password">
            <span style="color:red">{{cpForm.inputerror["confirmPassword"]}} </span>
         </div>
      </div>
   </form>
</div>
